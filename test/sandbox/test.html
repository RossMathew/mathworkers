<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test</title>
    </head>
    <body>
        <script src="../../dist/mathworkers.js"></script>

        <script>
            var mwi = new MathWorkers.Interface(2, "../../dist/mathworkers.worker.js");

            var dv = mwi.newDistributedVector(new MathWorkers.Vector.ones(8), "a", "1");
            dv.on("1", function() {
                console.log(dv.length);
                dv.gather("2");
            });
            dv.on("2", function() {
                var g = dv.getGatheredVector();
                console.log(g);
            });

        </script>
    </body>
</html>
